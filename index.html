<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="tool-header">
            <h2>Radio Stream Player</h2>
            <button id="theme-toggle-btn" class="theme-btn">ðŸŒ™</button>
        </header>
        <div class="radiostream-player">
            <div class="vu-meters">
                <div class="vu-meter" id="left-vu">
                    <div class="vu-level" id="left-vu-level"></div>
                </div>
                <div class="vu-meter" id="right-vu">
                    <div class="vu-level" id="right-vu-level"></div>
                </div>
            </div>
            <div class="player-content">
                <div class="station-selector">
                    <label for="station-select">Select Station:</label>
                    <select id="station-select">
                        <option value="https://stream.pcradio.ru/etnfm_trance-hi" selected>ETN-FM Trance</option>
                        <option value="https://cast.magicstreams.gr/sc/psyndora/stream">Psyndora Psytrance</option>
                        <option value="https://dc1.serverse.com/proxy/ywycfrxn/stream">DMT-FM</option>
                        <option value="https://strm112.1.fm/psytrance_mobile_mp3?aw_0_req.gdpr=true">BOM Psytrance Radio</option>
                        <option value="https://s2.radio.co/s2696f08b5/listen">Psychedelic FM</option>
                        <option value="https://stream1-technolovers.radiohost.de/melodic-house-techno">Melodic House Radio</option>
                        <option value="http://65.109.32.21:8010/stream">psyradio * fm - progressive</option>
                        <option value="http://94.130.242.5:8010/stream3">Party~Vibe | Psychedelic Trance Radio</option>
                    </select>
                </div>
                <div class="player-controls">
                    <button class="console-btn" id="play-pause-btn">Play</button>
                    <button class="console-btn" id="popout-btn">Pop-out Player</button>
                    <div class="volume-control">
                        <label for="volume-slider">Volume:</label>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <div class="now-playing" id="now-playing">Now Playing: ETN-FM Trance</div>
                <div class="popout-notice" id="popout-notice" style="display: none;">
                    Player is running in a pop-out window.
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
