<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="tool-header">
            <h2>Radio Stream Player</h2>
            <!-- Theme toggle button will be inserted here by script.js -->
        </header>
        <div class="radiostream-player">
            <div class="vu-meters">
                <div class="vu-meter" id="left-vu"></div>
                <div class="vu-meter" id="right-vu"></div>
            </div>
            <div class="player-content">
                <div class="station-selector">
                    <label for="station-select">Select Station:</label>
                    <select id="station-select"></select>
                </div>
                <div class="player-controls">
                    <button class="console-btn" id="play-pause-btn" aria-label="Play or pause audio stream">Play</button>
                    <button class="console-btn" id="popout-btn" aria-label="Open player in a new pop-out window">Pop-out Player</button>
                    <div class="volume-control">
                        <label for="volume-slider">Volume:</label>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" aria-label="Volume control">
                    </div>
                </div>
                <div class="now-playing" id="now-playing">Now Playing: ETN-FM Trance</div>
                <div class="popout-notice" id="popout-notice" style="display: none;">
                    Player is running in a pop-out window.
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
